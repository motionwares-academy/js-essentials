<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Include bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!--  -->
    <!-- <style>
      .paragraphToSelect {
        color: red;

    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="row vh-100">
        <div class="col-md-7 m-auto text-center">
          <!-- heading -->
          <h1 id="header">This is an H1</h1>

          <!-- paragraph -->
          <p class="lead paragraphToSelect">This is a paragraph</p>

          <!-- button to change text -->
          <button
            class="btn btn-primary"
            onclick="dynamicallyChangeParagraphText('This is new paragraph value', 'This is new header value')"
          >
            Change Text
          </button>

          <!-- button to change color -->
          <button class="btn btn-primary" onclick="changeColor()">
            Change Paragraph Color
          </button>
        </div>
      </div>
    </div>

    <!-- include javascript -->
    <script src="index.js"></script>
    <script src="domManipulations.js"></script>
    <script src="modern.js"></script>
  </body>
</html>
